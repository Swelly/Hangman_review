<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Hangman</title>
  </head>
  <body>

    <div id="controls">
      <button id = "new_game">New Game</button>
      <input type = 'text' id = "guess_box">
      <button id = "guess_button">Make a Guess</button>
    </div>

    <div id = "scoreboard">
      <ul>

        <li>
          Guess: <span id= "guess"></span>
        </li>

        <li>
          Word: <span id= "word"></span>
        </li>

        <li>
          Incorrect: <span id= "incorrect"></span>
        </li>

      </ul>
    </div>

  </body>
</html>
