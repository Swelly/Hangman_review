<!doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Hangman</title>
  </head>
  <body>

    <div id="controls">
      <button id = "new_game">New Game</button>
      <br>
      <br>
      <input type = 'text' id = "guess_box" placeholder = "Enter letter" maxlength = 1 autofocus = "true">
      <button id = "guess_button">Make Guess</button>
    </div>

    <div id = "scoreboard">
      <ul>

        <li>
          Guess: <span id= "guess"></span>
        </li>

        <li>
          Word: <span id= "word"></span>
        </li>

        <li>
          Incorrect: <span id= "incorrect"></span>
        </li>

      </ul>
    </div>
<script src = "hangman.js"></script>
  </body>
</html>
